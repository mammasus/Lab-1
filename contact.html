<div class="contactform">
    <form method="POST" action="mailto:zuzannaknapik@gmail.com">
        
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name">

      <label for="lemail">Email</label>
      <input type="text" id="lemail" name="email" placeholder="Your email adress">

  
      <label for="message">Message</label>
      <textarea id="lmessage" name="message" placeholder="Write your message here..." style="height:200px"></textarea>
